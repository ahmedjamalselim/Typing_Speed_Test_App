<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./CSS/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./CSS/master.css" />
    <title>Speed Typing Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="site-name">Speed Typing Practice</div>
      <div class="game-info">
        Your are Practicing on [<span>Normal</span>] Level & You Have
        [<span>3</span>] Seconds To Finish Each Word
      </div>
      <div class="start">Start Practice</div>
      <div class="current-word"></div>
      <input class="input-area" type="text" />
      <div class="upcoming-words">Upcoming Words</div>
      <div class="score">
        <div>Time Left: <span>0</span> Seconds</div>
        <div class="got">
          Score: <span>0</span> From <span class="totalqnumbers"></span>
        </div>
      </div>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
